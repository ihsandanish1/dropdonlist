<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Tooltip Example</title>
    <style>
        .tooltip-container {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.tooltip-content {
    display: none;
    position: absolute;
    background-color: #333;
    color: #fff;
    padding: 5px;
    border-radius: 5px;
    
}

.tooltip-container:hover .tooltip-content {
    display: block;
}
    </style>
</head>
<body>

    <div class="tooltip-container">
        Hover over me
        <span class="tooltip-content">This is a simple tooltip</span>
    </div>

</body>
</html>
